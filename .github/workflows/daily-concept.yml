name: Generate Daily Concept

on:
  schedule:
    # Run at 12:00 UTC every day
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate new concept
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npx tsx scripts/generate-concept.ts

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code content/concepts/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/concepts/
          git commit -m "Add daily concept: $(date +%Y-%m-%d)"
          git push
